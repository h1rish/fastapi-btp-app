general:
  buildTool: "docker"

stages:
  build:
    dockerBuild: true
    dockerImageName: "harish496/fastapi-btp-app"
    dockerRegistryUrl: "https://index.docker.io/v1/"
    dockerRegistryCredentialsId: "dockerhub"

  deploy:
    cfDeploy: true
    cfApiEndpoint: "https://api.cf.us10-001.hana.ondemand.com/"
    cfOrg: "YOUR_CF_ORG"
    cfSpace: "YOUR_CF_SPACE"
    cfAppName: "fastapi-btp-app"
    cfCredentialsId: "cf-credentials"
